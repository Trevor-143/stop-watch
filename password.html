<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" >
                <span id="pw">hda74f83y38q0cc8cycg8</span>
                <button id="copy">copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="upper">Password length</label>
                <input value="20" id="len" type="number" min="4" max="40">
            </div>
            <div class="form-control">
                <label for="upper">Have uppercase letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Have lowercase letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Have numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Have symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate password..
            </button>
        </div>
    </div>
</body>
</html>
